<body>
    <form  id="form">
        <input type="text" placeholder="enter the blabla" id="username"> <br>
        <input type="text" placeholder="and add some blabla" id="password"><br>
        <button type="submit">send to db</button>
    </form>    
</body>
<script>

    
    const form = document.getElementById('form')
    
    form.addEventListener('submit',addExerciceData);
    
    
    
    async function addExerciceData(event){
    
        event.preventDefault()
        const username = document.getElementById('username').value
        const password  = document.getElementById('password').value

        
        const body =JSON.stringify(
                {
                "username":username,
                "password":password
            }
            )
        console.log(body)
    
    
        const data = await fetch('/api',{
            method:'POST',
            headers:{'content-Type':'application/json'},
            body:body
            
        }).then((res)=> res.json())
        
        alert(data._msg)
    
    
    }
    
    
    
    </script>
</html>
